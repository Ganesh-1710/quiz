<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Platform</title>
    <link rel="stylesheet" href="syl.css">
</head>
<body>
    <header>
        <h1>Online Quiz Platform</h1>
    </header>
    <main>
        <section id="quiz-creator">
            <h2>Create a Quiz</h2>
            <form id="quiz-form">
                <label for="question">Question:</label>
                <input type="text" id="question" name="question"><br><br>
                <label for="option1">Option 1:</label>
                <input type="text" id="option1" name="option1"><br><br>
                <label for="option2">Option 2:</label>
                <input type="text" id="option2" name="option2"><br><br>
                <label for="option3">Option 3:</label>
                <input type="text" id="option3" name="option3"><br><br>
                <label for="option4">Option 4:</label>
                <input type="text" id="option4" name="option4"><br><br>
                <label for="correct-answer">Correct Answer:</label>
                <input type="text" id="correct-answer" name="correct-answer"><br><br>
                <button id="add-question">Add Question</button>
            </form>
            <ul id="quiz-questions"></ul>
        </section>
        <section id="quiz-taker">
            <h2>Take a Quiz</h2>
            <div id="quiz-container">
                <p id="question-text"></p>
                <ul id="options"></ul>
                <button id="submit-answer">Submit Answer</button>
                <p id="result"></p>
                <p id="timer"></p>
            </div>
            <button id="start-quiz">Start Quiz</button>
        </section>
    </main>
    <script src="ass.js"></script>
</body>
</html>
